<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Notice</title>
  <style>
    body {
      background-color: #000;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    .blink {
      color: red;
      font-size: 28px;
      font-weight: bold;
      animation: blinkText 1s infinite;
    }

    @keyframes blinkText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="blink">
    SERVER IS TOO SLOW<br>
    IF YOU ORDERED DEMO PACK,<br>
    NOW ORDER MINIMUM 2 PACK.
  </div>
</body>
</html>
