<!-- uid.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter UID</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .logo { width: 150px; margin-bottom: 20px; }
    .box { background: #111; padding: 30px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; }
    input { padding: 10px; width: 90%; margin: 10px 0; border-radius: 5px; border: none; }
    button { background: #00ff95; color: black; font-weight: bold; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <img class="logo" src="https://i.postimg.cc/d02v3RhX/image-search-1752126892829.jpg" alt="Logo" />

  <div class="box">
    <h2>Enter Your Game UID</h2>
    <input type="number" id="uid" placeholder="Enter 9-11 digit UID" />
    <br><button onclick="next()">Confirm</button>
  </div>

  <script>
    function next() {
      const uid = document.getElementById("uid").value;
      if (uid.length >= 9 && uid.length <= 11) {
        localStorage.setItem("uid", uid);
        window.location.href = "payment.html";
      } else {
        alert("Enter valid 9â€“11 digit UID.");
      }
    }
  </script>
</body>
</html>
